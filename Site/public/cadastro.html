<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/6921956092.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="esquerda">
            <div class="imagem-lateral">
                <img src="assets/img/loginCadastro.jpg" alt="Família no mercado">
            </div>
        </div>
        <div class="direita">
            <div class="formulario-login">
                <div class="logo">
                    <h1>In<span>Flow</span></h1>
                </div>
                <div class="formulario-cadastro">
                    <div class="formulario-principal">
                        <label>Nome do usuário</label>
                         <input type="text" placeholder="Insira seu nome*" id="nome_input">
                         <div id="nome"></div>
                        <!-- <label>Nome da empresa</label>
                        <input type="text" placeholder="Nome da empresa*" id="ipt_nomeEmpresa"> -->
                        <div id="empresa"></div>
                        <label>Endereço de email</label>
                        <input type="email" placeholder="email*" id="email_input">
                        <div id="output_email"></div>
                        <label>Senha</label>
                        <input type="password" placeholder="senha*" id="senha_input">
                        <div id="output_senha"></div>
                        <label>Confirme a senha</label>
                        <input type="password" placeholder="senha*" id="confirmacao_senha_input">
                        <div id="output_confirmacao"></div>
                        <button onclick="cadastrar()">Entrar</button>
                        <div id="div_mensagemImportante"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script> 

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      alert('Mensagem de erro para todos os campos em branco')

      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
         alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
